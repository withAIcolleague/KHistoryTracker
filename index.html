<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한반도 역사 추적자</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-layout">
            <!-- 왼쪽 패널: 헤더 + 컨트롤 및 정보 -->
            <div class="left-panel">
                <header>
                    <h1>한반도 역사 추적자</h1>
                    <p class="subtitle">고조선부터 현재까지의 역사를 지도로 추적하세요</p>
                </header>
                <div class="controls">
                    <h3>테마 선택</h3>
                    <div class="theme-selector">
                        <button class="theme-btn active" data-theme="all">전체</button>
                        <button class="theme-btn" data-theme="정치">정치</button>
                        <button class="theme-btn" data-theme="경제">경제</button>
                        <button class="theme-btn" data-theme="사회">사회</button>
                        <button class="theme-btn" data-theme="문화">문화</button>
                        <button class="theme-btn" data-theme="전쟁">전쟁</button>
                        <button class="theme-btn" data-theme="인물">인물</button>
                    </div>
                </div>

                <div class="timeline-panel">
                    <h3>타임라인</h3>

                    <div class="timeline-unit-selector">
                        <button class="unit-btn active" data-unit="year">연</button>
                        <button class="unit-btn" data-unit="month">월</button>
                        <button class="unit-btn" data-unit="day">일</button>
                    </div>

                    <div class="timeline-info">
                        <span class="current-year">연도를 선택하세요</span>
                        <span class="event-count">0개 사건</span>
                    </div>

                    <div class="year-input-container">
                        <input type="number" id="yearInput" placeholder="연도 입력 (예: 1592)" min="-2333" max="2026">
                        <button id="yearGoBtn">이동</button>
                    </div>

                    <div class="timeline-container">
                        <input type="range" id="yearSlider" min="-2333" max="2026" value="-2333" step="1">
                        <div class="timeline-labels">
                            <span>BC 2333</span>
                            <span>0</span>
                            <span>1000</span>
                            <span>2026</span>
                        </div>
                    </div>
                </div>

                <div class="event-list">
                    <h3>선택된 연도의 사건</h3>
                    <div id="eventContainer">
                        <p class="no-events">연도를 선택하여 역사적 사건을 확인하세요</p>
                    </div>
                </div>
            </div>

            <!-- 오른쪽 패널: 지도 -->
            <div class="right-panel">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
